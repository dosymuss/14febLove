<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор</title>
    <link rel="stylesheet" href="../css/firstPage.css">
</head>

<body>
    <div class="error">
        <div>
            <h2>Жанм ты должна что-то выбрать!!!!!</h2>
            <div class="image__div">
                <a target="_blank" href="https://www.instagram.com/wx.nzh">
                    <img src="../img/catik.jpg" alt="здесь кот">
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div>
            <h2>Делай свой выбор</h2>
            <div class="choice">
                <p>
                    <input class="input" type="radio" name="choice" value="dosa">
                    волосы светлые, но седина есть. Чувствуется старость
                </p>
            </div>
            <div class="choice">
                <p>
                    <input class="input" type="radio" name="choice" value="lazer">
                    волосы седые но уложенные
                </p>
            </div>
            <div class="choice">
                <p>
                    <input class="input" type="radio" name="choice" value="ark">
                    волосы отсутствуют
                </p>
            </div>
            <div class="choice">
                <p>
                    <input class="input" type="radio" name="choice" value="tol">
                    волосы светлые, и вообще все четко
                </p>
            </div>
            <div class="btn__div">
                <button id="btn">дальше</button>
            </div>
        </div>
    </div>




    <script src="../scripts/firstPage.js"></script>
</body>

</html>
